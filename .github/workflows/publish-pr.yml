# this workflow runs on PR merge into main
#   - checks what course path contains change(s)
#   - builds mkdocs site content
#   - publish to course sub-bucket
---

name: Publish PR

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:

  close_job:
    # this job will only run if the PR has been closed without being merged
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo PR #${{ github.event.number }} has been closed without being merged


  # detect what course directory contains changes
  detect-change:
    # this job will only run if the PR has been merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      dak: ${{ steps.filter.outputs.dak }}
      o11y: ${{ steps.filter.outputs.o11y }}
      # <COURSE_DIR>: ${{ steps.filter.outputs.<COURSE_DIR> }}
      # to add course, copy above to list
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        ref: 'main'
        filters: |
          dak:
            - 'dak/**'
          o11y:
            - 'o11y/**'
        #  <COURSE_DIR>:
        #    - '<COURSE_DIR>/**'
        # to add course, copy above to list


  # build + publish DAK
  dak-publish:
    needs: detect-change
    if: ${{ needs.detect-change.outputs.dak == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/elastic/mkdocs-material-insiders-ia:education
      credentials:
        username: ${{ secrets.CUSTOM_GHCR_USERNAME}}
        password: ${{ secrets.CUSTOM_GHCR_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Clear site dir
      run: rm -rf ./site/*
    - name: Run build command
      run: 'mkdocs build -f mkdocs-dak.yml'
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
        SOURCE_DIR: 'site/'
        DEST_DIR: 'content/dak/'


  # DAK LOCALIZATION
  # - build + publish DAK-JP
  dak-publish-jp:
    needs: detect-change
    if: ${{ needs.detect-change.outputs.dak == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/elastic/mkdocs-material-insiders-ia:education
      credentials:
        username: ${{ secrets.CUSTOM_GHCR_USERNAME}}
        password: ${{ secrets.CUSTOM_GHCR_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Clear site dir
      run: rm -rf ./site/*
    - name: Run build command
      run: 'mkdocs build -f mkdocs-dak-jp.yml'
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
        SOURCE_DIR: 'site/'
        DEST_DIR: 'content/dak-jp/'


  # build + publish ESA
  esa-publish:
    needs: detect-change
    if: ${{ needs.detect-change.outputs.esa == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/elastic/mkdocs-material-insiders-ia:education
      credentials:
        username: ${{ secrets.CUSTOM_GHCR_USERNAME}}
        password: ${{ secrets.CUSTOM_GHCR_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Clear site dir
      run: rm -rf ./site/*
    - name: Run build command
      run: 'mkdocs build -f mkdocs-esa.yml'
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
        SOURCE_DIR: 'site/'
        DEST_DIR: 'content/esa/'





