description: This is a collection of issues to populate all the tasks required to work through a course update or release.

materials:
  - name: QC - Internal Testing
    description: |
      _Note: This testing requires tasks from design / ops to be complete!_
      *owner:* @
      - [ ] test entire course all working together
      - [ ] stamp final (internal) approval
    url: https://app.strigo.io/lounge/classes
  - name: Design - Slides and Visuals
    description: |
      Update all the other assests starting with slides:
      *owner:* @
      - [ ] update slides
      - [ ] update version number in google slide
      - [ ] update version number in the comment of the google slide
      - [ ] update chapter links in the google slide agenda
      - [ ] move course from 3-Development/<course> to (release) 1-Latest!
    url: https://drive.google.com/drive/u/0/folders/1u18Vqi-04FuWepf2AwYQVWBisbiPIZGX
  - name: Content - lab updates
    description: |
      *owner:* @
      - [ ] update module 1
      - [ ] update module 2
      - [ ] update module ...
      - [ ] update version number in vars
      - [ ] build student zip file (automated)
      - [ ] upload .zip file to S3 (automated)
    url: https://github.com/elastic/curriculum-content
  - name: Infra - AMI Updates
    description: |
      Create a new image from latest base build:
      *owner:* @
      - [ ] playbook updates
      - [ ] build test AMI @dev
      - [ ] test the AMI (full stack testing, index, etc.)
      - [ ] create a release candidate
      **Make sure that no class are running before updating the class**
      - [ ] pdate and share AMI in Strigo 
      - [ ] create internal "-dev" class in Strigo for internal testing
    url: https://github.com/elastic/curriculum-infra


# this is used to set up a project board with issues turned into cards
board:
  name: '[ COURSE ] curriculum update - v#.#'
  description: '@curriclum-dev workflow to update content'
  columns:
    - TODO
    - DOING
    - DONE
